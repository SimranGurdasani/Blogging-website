<div class="create-blogs-container">
    <h2>Create Blogs</h2>
    <form class="create-blog-form" [formGroup]="createForm" (ngSubmit)="submit()">
        <label for="blog-title">Blog Title:</label>
        <input type="text" id="blog-title" formControlName="title">

        <!-- change event tab fire hoga jab value change hogi -->
         <!-- formControlName="imgurl" is bringing fake path so we use change event and we will bind manually in ts using patchValue and can give 'multiple' as attribute in below tag -->
          <!-- for any variable or function we write in [] brackets only -->
        <input type="file" id="blog-title" name="blog-img" id="blog-img" (change)=onSelectedFiles($event)>

        <label for="blog-category">Category:</label>
        <select id="blog-category"  formControlName="category" >
            <!-- <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
            <option value="category3">Category 3</option> -->
            <option [value]="category.id" *ngFor="let category of databaseService.categories">
            {{category.name}}
            </option>
        </select>

        <label for="blog-content">Blog Content:</label>
        <textarea id="blog-content"  rows="10" formControlName="description" ></textarea>

        <button type="submit">Create Blog</button>
    </form>
</div>
